<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>SOIL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Dialogflow Messenger Integration -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
      project-id="journaler-ai-bot"
      agent-id="3b287d4f-cdaf-4e85-aceb-a8a0eea1c905"
      language-code="en">
      <df-messenger-chat-bubble chat-title="Mr Journaler"></df-messenger-chat-bubble>
    </df-messenger>
    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #f3f6fc;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #fff;
        bottom: 16px;
        right: 16px;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const originalSetItem = sessionStorage.setItem;
  
        sessionStorage.setItem = function (key, value) {
            originalSetItem.apply(this, arguments);
            if (key === 'df-messenger-chatBubbleExpansion') {
                const chatBubbleExpanded = value === 'true';
                if (chatBubbleExpanded) {
                    checkActiveUserAndGreet();
                }
            }
        };
        function checkActiveUserAndGreet() {
            const activeUser = JSON.parse(localStorage.getItem('activeUser'));
            let greetingMessage = "G'day, how can I help you?";
            const greetingDisplayed = JSON.parse(localStorage.getItem('greetingDisplayed'));

            if (activeUser && activeUser.name) {
              if (!greetingDisplayed){
                greetingMessage = `G'day ${activeUser.name}, how can I help you?`;
                localStorage.setItem('greetingDisplayed', 'true');
                const dfMessenger = document.querySelector('df-messenger');
                if (dfMessenger) {
                    dfMessenger.renderCustomText(greetingMessage, true);
                }
              }
            }else{
              if (!greetingDisplayed){
                localStorage.setItem('greetingDisplayed', 'true');
                const dfMessenger = document.querySelector('df-messenger');
                if (dfMessenger) {
                    dfMessenger.renderCustomText(greetingMessage, true);
                }
              }
            }
         }
      });
    </script>
  </body>
</html>
